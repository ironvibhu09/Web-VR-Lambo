<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <!-------------------------------------------Asset Management-------------------------------------------></-->
    <a-assets timeout="10000">

      <a-asset-item id="lambo" src="./Models/lambo.gltf"></a-asset-item>
      <img id="bg" src="./Models/sky.jpg">

    </a-assets>

    <a-sky src="./Models/sky.jpg"></a-sky>

    <!-------------------------------------Circular Plane-----------------------------------------------><!-->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="0 0 0" scale="1 1 1" gltf-model="#lambo" shadow="cast: true;">
      </a-entity>
    </a-entity>   

  </a-scene>
</body>

</html>
